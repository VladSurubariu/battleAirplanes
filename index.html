<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattlePlanes made in RO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="grid grid-user"></div>
        <div class="grid grid-computer"></div>
    </div>

    <div class="hidden-info">
        <button id="start-button">Start Game</button>
        <button id="rotate-button">Rotate the plane</button>
        <h3 id="whose-go">Your go</h3>
        <h3 id="info"></h3>
    </div>

    <div class="grid-display">
        <div class="airplane first-airplane-container" draggable="true">
            <div class="head first-airplane">
                <div></div>
            </div>
            <div class="wings first-airplane">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="cabins first-airplane">
                <div></div>
            </div>
            <div class="tail-plane first-airplane">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="airplane second-airplane-container" draggable="true">
            <div class="head second-airplane">
                <div></div>
            </div>
            <div class="wings second-airplane">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="cabins second-airplane">
                <div></div>
            </div>
            <div class="tail-plane second-airplane">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="airplane third-airplane-container" draggable="true">
            <div class="head third-airplane">
                <div></div>
            </div>
            <div class="wings third-airplane">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="cabins third-airplane">
                <div></div>
            </div>
            <div class="tail-plane third-airplane">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    
</body>
</html>
